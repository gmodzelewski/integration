- route:
    id: route
    from:
      id: beer-every-second
      uri: kamelet:beer-source
      parameters:
        period: "5000"
      steps:
        - log:
            id: log
            message: template message
        - to:
            id: store-in-broker
            uri: paho-mqtt5:mytopic
            parameters:
              brokerUrl: tcp://broker-amq-mqtt-mqtt-0-svc:1883
